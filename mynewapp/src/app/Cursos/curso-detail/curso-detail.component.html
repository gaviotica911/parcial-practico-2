
<div class="container-fluid">


  <div class="card" style="width: 18rem;">
    <img  src="{{ curso.image }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{curso.title}}</h5>
      <p class="card-text">{{curso.description}}</p>
      <p class="verde" *ngIf="curso.offers_certificate" class="card-text" >Si ofrece certificado</p>
      <p class="rojo" *ngIf="!curso.offers_certificate" class="card-text">No ofrece certificado</p>
     
    </div>
  </div>

</div>
